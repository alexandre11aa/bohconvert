<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Numérico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Conversor Numérico</h1>

        <div class="card mt-3">
            <div class="card-body">
                <form id="conversao-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="numero-decimal">Número Decimal:</label>
                            <input type="number" step="0.01" class="form-control" id="numero-decimal" name="numero_decimal" required>
                        </div>
                        <div class="col-md-6">
                            <label for="precisao">Precisão:</label>
                            <select class="form-select" id="precisao" name="precisao">
                                <option value="1">1 casa decimal</option>
                                <option value="2">2 casas decimais</option>
                                <option value="3">3 casas decimais</option>
                                <option value="4">4 casas decimais</option>
                                <option value="5">5 casas decimais</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Converter</button>
                </form>

                <div id="resultados" class="mt-3">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="binario">Binário:</label>
                            <input type="text" class="form-control" id="binario" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="octal">Octal:</label>
                            <input type="text" class="form-control" id="octal" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="hexadecimal">Hexadecimal:</label>
                            <input type="text" class="form-control" id="hexadecimal" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h2>Histórico de Conversões</h2>
                <ul id="historico-lista" class="list-group">
                    {% for item in historico %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ item.numero_decimal }} ({{ item.precisao }} casas decimais) - Convertido em: {{ item.data_hora }}</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary remover-historico" data-id="{{ item.id }}">Remover</button>
                        </div>
                    </li>
                    {% endfor %}
                </ul>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-sm btn-outline-danger limpar-historico">Limpar Histórico</button>
                </div>
            </div>
        </div>

        <script>
            // ... (seu javascript para processar o formulário e histórico)
        </script>
    </div>
</body>
</html>
